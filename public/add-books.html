        async function addBooks() {
            const button = document.getElementById('addButton');
            const status = document.getElementById('status');
            const statsContainer = document.getElementById('statsContainer');
            
            button.disabled = true;
            button.textContent = 'â³ Ekleniyor...';
            
            status.style.display = 'block';
            status.className = 'loading';
            status.textContent = `ğŸ“¤ ${books.length} kitap veritabanÄ±na gÃ¶nderiliyor...`;
            
            try {
                const response = await fetch('/api/admin/books/bulk', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ books })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    status.className = 'success';
                    status.innerHTML = `
                        <strong>ğŸ‰ BaÅŸarÄ±lÄ±!</strong><br>
                        ${books.length} kitaptan ${data.added} tanesi eklendi!<br>
                        ${data.skipped > 0 ? `${data.skipped} kitap zaten mevcuttu.` : ''}
                    `;
                    
                    // Ä°statistikleri gÃ¶ster
                    document.getElementById('added').textContent = data.added;
                    document.getElementById('skipped').textContent = data.skipped;
                    document.getElementById('errors').textContent = data.errors.length;
                    statsContainer.style.display = 'grid';
                    
                    if (data.errors.length > 0) {
                        status.innerHTML += `<br><br><strong>âš ï¸ Hatalar:</strong><br>${data.errors.join('<br>')}`;
                    }
                    
                    button.textContent = 'âœ… TamamlandÄ±';
                    
                    // 3 saniye sonra admin paneline yÃ¶nlendir
                    setTimeout(() => {
                        window.location.href = '/admin/books';
                    }, 3000);
                } else {
                    throw new Error(data.error || 'Bilinmeyen hata');
                }
            } catch (error) {
                status.className = 'error';
                status.innerHTML = `
                    <strong>âŒ Hata!</strong><br>
                    ${error.message}<br><br>
                    ${error.message.includes('Unauthorized') || error.message.includes('Forbidden') 
                        ? 'ğŸ”’ LÃ¼tfen admin olarak giriÅŸ yapÄ±n ve tekrar deneyin.' 
                        : 'ğŸ”„ SayfayÄ± yenileyip tekrar deneyin.'}
                `;
                button.disabled = false;
                button.textContent = 'ğŸ”„ Tekrar Dene';
            }
        }
